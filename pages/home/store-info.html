<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>门店信息</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
        }
        .status-bar {
            background: white;
            padding: 12px 20px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
        }
        .nav-header {
            background: white;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            border-bottom: 1px solid #f0f0f0;
        }
        .nav-header i {
            color: #333;
            font-size: 18px;
        }
        .nav-header h1 {
            font-size: 18px;
            font-weight: 600;
        }
        .city-nav {
            background: white;
            padding: 12px 16px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            border-bottom: 1px solid #f0f0f0;
        }
        .city-item {
            padding: 8px 16px;
            background: #F5F5F5;
            border-radius: 20px;
            font-size: 14px;
            color: #666;
            white-space: nowrap;
        }
        .city-item.active {
            background: #007AFF;
            color: white;
        }
        .store-card {
            background: white;
            margin: 12px 16px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .store-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }
        .store-info {
            padding: 16px;
        }
        .info-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }
        .info-row i {
            color: #007AFF;
            width: 16px;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <span>9:41</span>
        <div class="flex items-center gap-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-header">
        <i class="fas fa-arrow-left"></i>
        <h1>摄影派门店</h1>
    </div>

    <!-- 城市导航 -->
    <div class="city-nav">
        <div class="city-item active">北京 (5家店)</div>
        <div class="city-item">上海 (4家店)</div>
        <div class="city-item">广州 (3家店)</div>
        <div class="city-item">深圳 (3家店)</div>
        <div class="city-item">杭州 (2家店)</div>
    </div>

    <!-- 门店列表 -->
    <div class="store-card">
        <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?w=600" alt="门店">
        <div class="store-info">
            <h3 class="font-bold text-gray-900 text-lg mb-2">三里屯旗舰店</h3>
            <div class="info-row">
                <i class="fas fa-map-marker-alt"></i>
                <span>北京市朝阳区三里屯路19号院</span>
            </div>
            <div class="info-row">
                <i class="fas fa-clock"></i>
                <span>营业时间: 09:00-21:00</span>
            </div>
            <div class="info-row">
                <i class="fas fa-phone"></i>
                <span>010-12345678</span>
            </div>
        </div>
    </div>

    <div class="store-card">
        <img src="https://images.unsplash.com/photo-1497366811353-6870744d04b2?w=600" alt="门店">
        <div class="store-info">
            <h3 class="font-bold text-gray-900 text-lg mb-2">建国路店</h3>
            <div class="info-row">
                <i class="fas fa-map-marker-alt"></i>
                <span>北京市朝阳区建国路88号SOHO现代城</span>
            </div>
            <div class="info-row">
                <i class="fas fa-clock"></i>
                <span>营业时间: 10:00-20:00</span>
            </div>
            <div class="info-row">
                <i class="fas fa-phone"></i>
                <span>010-87654321</span>
            </div>
        </div>
    </div>

    <div class="store-card">
        <img src="https://images.unsplash.com/photo-1497366754035-f200968a6e72?w=600" alt="门店">
        <div class="store-info">
            <h3 class="font-bold text-gray-900 text-lg mb-2">中关村店</h3>
            <div class="info-row">
                <i class="fas fa-map-marker-alt"></i>
                <span>北京市海淀区中关村大街1号</span>
            </div>
            <div class="info-row">
                <i class="fas fa-clock"></i>
                <span>营业时间: 09:30-20:30</span>
            </div>
            <div class="info-row">
                <i class="fas fa-phone"></i>
                <span>010-11112222</span>
            </div>
        </div>
    </div>

    <div class="h-8"></div>
</body>
</html>
