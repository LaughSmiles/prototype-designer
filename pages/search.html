<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
        }
        .status-bar {
            background: white;
            padding: 12px 20px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
        }
        .search-header {
            background: white;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #f0f0f0;
        }
        .search-input {
            flex: 1;
            background: #f5f5f5;
            border: none;
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 15px;
            outline: none;
        }
        .search-item {
            background: white;
            padding: 14px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f5f5f5;
        }
        .history-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .history-item i {
            color: #999;
            font-size: 14px;
        }
        .history-item span {
            color: #333;
            font-size: 15px;
        }
        .delete-btn {
            color: #999;
            font-size: 16px;
        }
        .section-title {
            font-size: 14px;
            color: #666;
            padding: 16px 16px 10px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            margin: 0 16px 12px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }
        .card-content {
            padding: 12px;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <span>9:41</span>
        <div class="flex items-center gap-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>

    <!-- 搜索头部 -->
    <div class="search-header">
        <i class="fas fa-arrow-left text-gray-700 text-lg"></i>
        <input type="text" class="search-input" placeholder="搜索摄影设备、摄影师、作品">
        <span class="text-blue-500 text-sm font-medium">搜索</span>
    </div>

    <!-- 搜索记录 -->
    <div>
        <div class="section-title">搜索记录</div>
        <div class="bg-white">
            <div class="search-item">
                <div class="history-item">
                    <i class="fas fa-history"></i>
                    <span>Canon EOS R5</span>
                </div>
                <i class="fas fa-times delete-btn"></i>
            </div>
            <div class="search-item">
                <div class="history-item">
                    <i class="fas fa-history"></i>
                    <span>索尼镜头</span>
                </div>
                <i class="fas fa-times delete-btn"></i>
            </div>
            <div class="search-item">
                <div class="history-item">
                    <i class="fas fa-history"></i>
                    <span>风光摄影</span>
                </div>
                <i class="fas fa-times delete-btn"></i>
            </div>
            <div class="search-item justify-center">
                <span class="text-blue-500 text-sm">展开全部记录 <i class="fas fa-chevron-down text-xs"></i></span>
            </div>
        </div>
    </div>

    <!-- 推荐作品 -->
    <div>
        <div class="section-title">推荐作品</div>
        <div class="card" onclick="location.href='image-work-detail.html'">
            <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600" alt="作品">
            <div class="card-content">
                <div class="font-semibold text-gray-800 mb-1">雪山日出</div>
                <div class="text-xs text-gray-500">by 摄影达人</div>
            </div>
        </div>
        <div class="card" onclick="location.href='image-work-detail.html'">
            <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=600" alt="作品">
            <div class="card-content">
                <div class="font-semibold text-gray-800 mb-1">森林小径</div>
                <div class="text-xs text-gray-500">by 自然摄影师</div>
            </div>
        </div>
    </div>

    <!-- 推荐设备 -->
    <div>
        <div class="section-title">推荐设备</div>
        <div class="card" onclick="location.href='rental-detail.html'">
            <img src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=600" alt="设备">
            <div class="card-content">
                <div class="font-semibold text-gray-800 mb-1">Canon EOS R5</div>
                <div class="text-blue-600 font-bold">¥200/天</div>
            </div>
        </div>
        <div class="card" onclick="location.href='rental-detail.html'">
            <img src="https://images.unsplash.com/photo-1617005082133-548c4dd27f35?w=600" alt="设备">
            <div class="card-content">
                <div class="font-semibold text-gray-800 mb-1">Sony 70-200mm</div>
                <div class="text-blue-600 font-bold">¥150/天</div>
            </div>
        </div>
    </div>

    <div class="h-8"></div>
</body>
</html>
