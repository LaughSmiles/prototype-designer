<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互动消息</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; }
        .status-bar { background: white; padding: 12px 20px 8px; display: flex; justify-content: space-between; align-items: center; font-size: 14px; font-weight: 600; }
        .nav-header { background: white; padding: 10px 16px; display: flex; align-items: center; gap: 16px; border-bottom: 1px solid #f0f0f0; }
        .interaction-item { background: white; margin: 0 16px 12px; padding: 14px 16px; border-radius: 16px; display: flex; align-items: center; gap: 12px; }
        .interaction-item img { width: 50px; height: 50px; border-radius: 50%; }
        .interaction-info { flex: 1; }
        .interaction-type { font-size: 15px; font-weight: 500; margin-bottom: 4px; }
        .interaction-time { font-size: 12px; color: #999; }
    </style>
</head>
<body>
    <div class="status-bar">
        <span>9:41</span>
        <div class="flex items-center gap-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>
    <div class="nav-header">
        <i class="fas fa-arrow-left"></i>
        <span class="font-semibold text-lg">互动消息</span>
    </div>
    <div class="interaction-item">
        <img src="https://i.pravatar.cc/50?img=1" alt="头像">
        <div class="interaction-info">
            <div class="interaction-type">小明 赞了你的作品</div>
            <div class="interaction-time">10分钟前</div>
        </div>
        <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=100" class="w-12 h-12 rounded-lg object-cover">
    </div>
    <div class="interaction-item">
        <img src="https://i.pravatar.cc/50?img=2" alt="头像">
        <div class="interaction-info">
            <div class="interaction-type">小红 收藏了你的作品</div>
            <div class="interaction-time">30分钟前</div>
        </div>
        <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=100" class="w-12 h-12 rounded-lg object-cover">
    </div>
    <div class="interaction-item">
        <img src="https://i.pravatar.cc/50?img=3" alt="头像">
        <div class="interaction-info">
            <div class="interaction-type">小刚 评论了你的作品</div>
            <div class="interaction-time">1小时前</div>
        </div>
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=100" class="w-12 h-12 rounded-lg object-cover">
    </div>
    <div class="interaction-item">
        <img src="https://i.pravatar.cc/50?img=4" alt="头像">
        <div class="interaction-info">
            <div class="interaction-type">小丽 回复了你的评论</div>
            <div class="interaction-time">昨天</div>
        </div>
    </div>
</body>
</html>
