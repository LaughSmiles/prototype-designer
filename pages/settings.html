<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; }
        .status-bar { background: white; padding: 12px 20px 8px; display: flex; justify-content: space-between; align-items: center; font-size: 14px; font-weight: 600; }
        .nav-header { background: white; padding: 10px 16px; display: flex; align-items: center; gap: 16px; border-bottom: 1px solid #f0f0f0; }
        .menu-card { background: white; margin: 12px 16px; border-radius: 16px; overflow: hidden; }
        .menu-item { display: flex; align-items: center; padding: 16px; border-bottom: 1px solid #f5f5f5; }
        .menu-item:last-child { border-bottom: none; }
        .menu-text { flex: 1; font-size: 15px; color: #333; }
        .menu-arrow { color: #ccc; }
        .logout-btn { background: white; margin: 24px 16px; padding: 16px; text-align: center; border-radius: 16px; color: #FF2442; font-size: 16px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="status-bar">
        <span>9:41</span>
        <div class="flex items-center gap-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>
    <div class="nav-header">
        <i class="fas fa-arrow-left"></i>
        <span class="font-semibold text-lg">设置</span>
    </div>
    <div class="menu-card">
        <div class="menu-item" onclick="location.href='identity-verify.html'">
            <i class="fas fa-id-card text-blue-500 mr-3"></i>
            <span class="menu-text">实名认证</span>
            <span class="text-sm text-gray-400 mr-2">已认证</span>
            <i class="fas fa-chevron-right menu-arrow"></i>
        </div>
        <div class="menu-item" onclick="location.href='address-manage.html'">
            <i class="fas fa-map-marker-alt text-green-500 mr-3"></i>
            <span class="menu-text">收件地址</span>
            <i class="fas fa-chevron-right menu-arrow"></i>
        </div>
        <div class="menu-item" onclick="location.href='store-address.html'">
            <i class="fas fa-store text-purple-500 mr-3"></i>
            <span class="menu-text">门店地址</span>
            <i class="fas fa-chevron-right menu-arrow"></i>
        </div>
        <div class="menu-item">
            <i class="fas fa-file-invoice text-orange-500 mr-3"></i>
            <span class="menu-text">我的发票</span>
            <i class="fas fa-chevron-right menu-arrow"></i>
        </div>
    </div>
    <div class="menu-card">
        <div class="menu-item" onclick="location.href='about-us.html'">
            <i class="fas fa-info-circle text-gray-500 mr-3"></i>
            <span class="menu-text">关于我们</span>
            <i class="fas fa-chevron-right menu-arrow"></i>
        </div>
        <div class="menu-item">
            <i class="fas fa-shield-alt text-blue-500 mr-3"></i>
            <span class="menu-text">隐私政策</span>
            <i class="fas fa-chevron-right menu-arrow"></i>
        </div>
        <div class="menu-item">
            <i class="fas fa-file-contract text-green-500 mr-3"></i>
            <span class="menu-text">用户协议</span>
            <i class="fas fa-chevron-right menu-arrow"></i>
        </div>
    </div>
    <div class="logout-btn">退出登录</div>
</body>
</html>
