<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线客服</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; }
        .status-bar { background: white; padding: 12px 20px 8px; display: flex; justify-content: space-between; align-items: center; font-size: 14px; font-weight: 600; }
        .nav-header { background: white; padding: 10px 16px; display: flex; align-items: center; gap: 16px; border-bottom: 1px solid #f0f0f0; }
        .chat-area { padding: 16px; padding-bottom: 80px; }
        .message-bubble { max-width: 80%; padding: 12px 16px; border-radius: 18px; margin-bottom: 12px; font-size: 14px; line-height: 1.5; }
        .message-bubble.service { background: white; margin-right: auto; }
        .message-bubble.user { background: #007AFF; color: white; margin-left: auto; }
        .input-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 10px 16px; padding-bottom: 24px; display: flex; gap: 10px; border-top: 1px solid #f0f0f0; }
        .input-box { flex: 1; background: #f5f5f5; border: none; padding: 10px 16px; border-radius: 20px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="status-bar">
        <span>9:41</span>
        <div class="flex items-center gap-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>
    <div class="nav-header">
        <i class="fas fa-arrow-left"></i>
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 rounded-full bg-green-500 flex items-center justify-center text-white text-sm">客</div>
            <span class="font-semibold">在线客服</span>
        </div>
    </div>
    <div class="chat-area">
        <div class="message-bubble service">您好,欢迎咨询摄影派,有什么可以帮您?</div>
        <div class="message-bubble user">我想咨询一下设备租赁的问题</div>
        <div class="message-bubble service">好的,请问您想了解哪方面的内容呢?</div>
    </div>
    <div class="input-bar">
        <i class="fas fa-plus-circle text-gray-400 text-2xl"></i>
        <input type="text" class="input-box" placeholder="输入消息...">
        <i class="fas fa-smile text-gray-400 text-xl"></i>
    </div>
</body>
</html>
