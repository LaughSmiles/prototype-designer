<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据概览</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; }
        .status-bar { background: white; padding: 12px 20px 8px; display: flex; justify-content: space-between; align-items: center; font-size: 14px; font-weight: 600; }
        .nav-header { background: white; padding: 10px 16px; display: flex; align-items: center; gap: 16px; border-bottom: 1px solid #f0f0f0; }
        .data-tabs { background: white; padding: 12px 16px; display: flex; gap: 12px; border-bottom: 1px solid #f0f0f0; }
        .data-tab { flex: 1; padding: 10px; text-align: center; font-size: 14px; color: #666; border-bottom: 2px solid transparent; }
        .data-tab.active { color: #007AFF; border-bottom-color: #007AFF; font-weight: 600; }
        .data-list { padding: 16px; }
        .data-item { background: white; padding: 14px 16px; border-radius: 12px; margin-bottom: 10px; display: flex; align-items: center; gap: 12px; }
        .data-item img { width: 50px; height: 50px; border-radius: 50%; }
        .data-info { flex: 1; }
        .data-name { font-size: 15px; font-weight: 500; margin-bottom: 4px; }
        .data-desc { font-size: 12px; color: #999; }
    </style>
</head>
<body>
    <div class="status-bar">
        <span>9:41</span>
        <div class="flex items-center gap-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>
    <div class="nav-header">
        <i class="fas fa-arrow-left"></i>
        <div class="data-tabs" style="background: transparent; padding: 0;">
            <div class="data-tab active">获赞</div>
            <div class="data-tab">关注</div>
            <div class="data-tab">粉丝</div>
            <div class="data-tab">互关</div>
        </div>
    </div>
    <div class="data-tabs">
        <div class="data-tab active">获赞</div>
        <div class="data-tab">关注</div>
        <div class="data-tab">粉丝</div>
        <div class="data-tab">互关</div>
    </div>
    <div class="data-list">
        <div class="data-item">
            <img src="https://i.pravatar.cc/50?img=1" alt="头像">
            <div class="data-info">
                <div class="data-name">小明</div>
                <div class="data-desc">赞了你的作品《雪山日出》</div>
            </div>
            <span class="text-xs text-gray-400">10分钟前</span>
        </div>
        <div class="data-item">
            <img src="https://i.pravatar.cc/50?img=2" alt="头像">
            <div class="data-info">
                <div class="data-name">小红</div>
                <div class="data-desc">赞了你的作品《湖畔清晨》</div>
            </div>
            <span class="text-xs text-gray-400">30分钟前</span>
        </div>
        <div class="data-item">
            <img src="https://i.pravatar.cc/50?img=3" alt="头像">
            <div class="data-info">
                <div class="data-name">小刚</div>
                <div class="data-desc">赞了你的作品《云海奇观》</div>
            </div>
            <span class="text-xs text-gray-400">1小时前</span>
        </div>
        <div class="data-item">
            <img src="https://i.pravatar.cc/50?img=4" alt="头像">
            <div class="data-info">
                <div class="data-name">摄影师小王</div>
                <div class="data-desc">赞了你的作品《秋日私语》</div>
            </div>
            <span class="text-xs text-gray-400">昨天</span>
        </div>
    </div>
</body>
</html>
