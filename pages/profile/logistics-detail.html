<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物流详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; padding-bottom: 80px; }
        .status-bar { background: white; padding: 12px 20px 8px; display: flex; justify-content: space-between; align-items: center; font-size: 14px; font-weight: 600; }
        .nav-header { background: white; padding: 10px 16px; display: flex; align-items: center; gap: 16px; border-bottom: 1px solid #f0f0f0; }
        .logistics-card { background: white; margin: 16px; border-radius: 16px; padding: 16px; }
        .tracking-item { display: flex; gap: 12px; padding-bottom: 16px; position: relative; }
        .tracking-item::before { content: ''; position: absolute; left: 7px; top: 24px; bottom: 0; width: 2px; background: #E0E0E0; }
        .tracking-item:last-child::before { display: none; }
        .tracking-dot { width: 16px; height: 16px; border-radius: 50%; background: #007AFF; border: 3px solid #E3F2FD; flex-shrink: 0; }
        .tracking-item.completed .tracking-dot { background: #4CAF50; border-color: #E8F5E9; }
        .tracking-content { flex: 1; padding-bottom: 8px; }
        .tracking-status { font-size: 14px; color: #333; margin-bottom: 4px; }
        .tracking-time { font-size: 12px; color: #999; }
        .bottom-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 12px 16px; padding-bottom: 24px; display: flex; gap: 12px; }
        .action-btn { flex: 1; padding: 12px; border-radius: 20px; font-size: 14px; font-weight: 500; border: 1px solid #E0E0E0; background: white; }
        .action-btn.primary { background: #007AFF; color: white; border-color: #007AFF; }
    </style>
</head>
<body>
    <div class="status-bar">
        <span>9:41</span>
        <div class="flex items-center gap-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>
    <div class="nav-header">
        <i class="fas fa-arrow-left"></i>
        <span class="font-semibold text-lg">物流详情</span>
    </div>
    <div class="logistics-card">
        <div class="flex justify-between items-center mb-4 pb-4 border-b border-gray-100">
            <div>
                <div class="text-sm text-gray-500">预计送达</div>
                <div class="font-semibold">01-16 (明天)</div>
            </div>
            <div class="text-right">
                <div class="text-sm text-gray-500">运单号</div>
                <div class="font-semibold">SF1234567890</div>
            </div>
        </div>
        <div class="tracking-item completed">
            <div class="tracking-dot"></div>
            <div class="tracking-content">
                <div class="tracking-status">已签收,签收人:本人</div>
                <div class="tracking-time">2024-01-16 09:30</div>
            </div>
        </div>
        <div class="tracking-item completed">
            <div class="tracking-dot"></div>
            <div class="tracking-content">
                <div class="tracking-status">派送中,快递员:张师傅,电话:138****8888</div>
                <div class="tracking-time">2024-01-16 08:15</div>
            </div>
        </div>
        <div class="tracking-item completed">
            <div class="tracking-dot"></div>
            <div class="tracking-content">
                <div class="tracking-status">到达北京朝阳营业点</div>
                <div class="tracking-time">2024-01-16 06:30</div>
            </div>
        </div>
        <div class="tracking-item completed">
            <div class="tracking-dot"></div>
            <div class="tracking-content">
                <div class="tracking-status">离开北京转运中心,发往北京朝阳营业点</div>
                <div class="tracking-time">2024-01-16 02:00</div>
            </div>
        </div>
        <div class="tracking-item completed">
            <div class="tracking-dot"></div>
            <div class="tracking-content">
                <div class="tracking-status">到达北京转运中心</div>
                <div class="tracking-time">2024-01-15 22:00</div>
            </div>
        </div>
        <div class="tracking-item">
            <div class="tracking-dot"></div>
            <div class="tracking-content">
                <div class="tracking-status">商家已发货</div>
                <div class="tracking-time">2024-01-15 18:00</div>
            </div>
        </div>
    </div>
    <div class="bottom-bar">
        <button class="action-btn"><i class="fas fa-phone mr-2"></i>联系快递员</button>
        <button class="action-btn primary"><i class="fas fa-map-marker-alt mr-2"></i>查看实时位置</button>
    </div>
</body>
</html>
