<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; padding-bottom: 80px; }
        .status-bar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 12px 20px 8px; display: flex; justify-content: space-between; align-items: center; font-size: 14px; font-weight: 600; color: white; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 10px 16px 20px; color: white; }
        .user-info { display: flex; align-items: center; gap: 12px; margin-bottom: 16px; }
        .user-info img { width: 70px; height: 70px; border-radius: 50%; border: 3px solid white; }
        .stats-row { display: flex; justify-content: space-around; text-align: center; }
        .stat-item { }
        .stat-num { font-size: 18px; font-weight: 700; }
        .stat-label { font-size: 12px; opacity: 0.9; }
        .menu-card { background: white; margin: 12px 16px; border-radius: 16px; overflow: hidden; }
        .menu-item { display: flex; align-items: center; padding: 16px; border-bottom: 1px solid #f5f5f5; }
        .menu-item:last-child { border-bottom: none; }
        .menu-icon { width: 36px; height: 36px; border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-right: 12px; }
        .menu-icon i { font-size: 18px; color: white; }
        .menu-text { flex: 1; font-size: 15px; color: #333; }
        .menu-arrow { color: #ccc; }
        .badge { background: #FF2442; color: white; font-size: 11px; padding: 2px 6px; border-radius: 10px; }
        .tab-bar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); padding: 8px 0 20px; display: flex; justify-content: space-around; border-top: 1px solid rgba(0,0,0,0.1); }
        .tab-item { display: flex; flex-direction: column; align-items: center; font-size: 11px; color: #999; }
        .tab-item.active { color: #667eea; }
        .tab-item i { font-size: 22px; margin-bottom: 2px; }
    </style>
</head>
<body>
    <div class="status-bar">
        <span>9:41</span>
        <div class="flex items-center gap-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>
    <div class="header">
        <div class="flex justify-between items-center mb-4">
            <span class="font-semibold text-lg">我的</span>
            <i class="fas fa-cog text-lg" onclick="location.href='settings.html'"></i>
        </div>
        <div class="user-info" onclick="location.href='edit-profile.html'">
            <img src="https://i.pravatar.cc/70?img=1" alt="头像">
            <div class="flex-1">
                <div class="font-semibold text-lg mb-1">摄影爱好者</div>
                <div class="text-sm opacity-80">记录生活的美好瞬间</div>
            </div>
            <i class="fas fa-chevron-right"></i>
        </div>
        <div class="stats-row" onclick="location.href='data-overview.html'">
            <div class="stat-item">
                <div class="stat-num">1.2k</div>
                <div class="stat-label">获赞</div>
            </div>
            <div class="stat-item">
                <div class="stat-num">256</div>
                <div class="stat-label">关注</div>
            </div>
            <div class="stat-item">
                <div class="stat-num">892</div>
                <div class="stat-label">粉丝</div>
            </div>
            <div class="stat-item">
                <div class="stat-num">128</div>
                <div class="stat-label">互关</div>
            </div>
        </div>
    </div>
    <div class="menu-card">
        <div class="menu-item" onclick="location.href='my-orders.html'">
            <div class="menu-icon" style="background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);">
                <i class="fas fa-clipboard-list"></i>
            </div>
            <span class="menu-text">我的订单</span>
            <span class="badge">2</span>
            <i class="fas fa-chevron-right menu-arrow"></i>
        </div>
        <div class="menu-item">
            <div class="menu-icon" style="background: linear-gradient(135deg, #4FACFE 0%, #00F2FE 100%);">
                <i class="fas fa-images"></i>
            </div>
            <span class="menu-text">我的作品</span>
            <i class="fas fa-chevron-right menu-arrow"></i>
        </div>
        <div class="menu-item">
            <div class="menu-icon" style="background: linear-gradient(135deg, #43E97B 0%, #38F9D7 100%);">
                <i class="fas fa-star"></i>
            </div>
            <span class="menu-text">我的收藏</span>
            <i class="fas fa-chevron-right menu-arrow"></i>
        </div>
        <div class="menu-item">
            <div class="menu-icon" style="background: linear-gradient(135deg, #FA709A 0%, #FEE140 100%);">
                <i class="fas fa-heart"></i>
            </div>
            <span class="menu-text">我的点赞</span>
            <i class="fas fa-chevron-right menu-arrow"></i>
        </div>
    </div>
    <div class="menu-card">
        <div class="menu-item" onclick="location.href='address-manage.html'">
            <div class="menu-icon" style="background: #007AFF;">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <span class="menu-text">收货地址</span>
            <i class="fas fa-chevron-right menu-arrow"></i>
        </div>
        <div class="menu-item">
            <div class="menu-icon" style="background: #5856D6;">
                <i class="fas fa-wallet"></i>
            </div>
            <span class="menu-text">我的钱包</span>
            <i class="fas fa-chevron-right menu-arrow"></i>
        </div>
    </div>
    <div class="tab-bar">
        <div class="tab-item" onclick="location.href='home.html'">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </div>
        <div class="tab-item" onclick="location.href='rental-list.html'">
            <i class="fas fa-camera"></i>
            <span>租赁</span>
        </div>
        <div class="tab-item" onclick="location.href='works.html'">
            <i class="fas fa-images"></i>
            <span>作品</span>
        </div>
        <div class="tab-item" onclick="location.href='messages.html'">
            <i class="fas fa-comment"></i>
            <span>消息</span>
        </div>
        <div class="tab-item active">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </div>
    </div>
</body>
</html>
