<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>门店地址</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; }
        .status-bar { background: white; padding: 12px 20px 8px; display: flex; justify-content: space-between; align-items: center; font-size: 14px; font-weight: 600; }
        .nav-header { background: white; padding: 10px 16px; display: flex; align-items: center; gap: 16px; border-bottom: 1px solid #f0f0f0; }
        .store-card { background: white; margin: 12px 16px; border-radius: 16px; overflow: hidden; }
        .store-card img { width: 100%; height: 140px; object-fit: cover; }
        .store-info { padding: 16px; }
        .store-name { font-weight: 600; font-size: 16px; margin-bottom: 8px; }
        .store-detail { font-size: 13px; color: #666; margin-bottom: 6px; display: flex; align-items: center; gap: 6px; }
    </style>
</head>
<body>
    <div class="status-bar">
        <span>9:41</span>
        <div class="flex items-center gap-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>
    <div class="nav-header">
        <i class="fas fa-arrow-left"></i>
        <span class="font-semibold text-lg">门店地址</span>
    </div>
    <div class="store-card">
        <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?w=600" alt="门店">
        <div class="store-info">
            <div class="store-name">三里屯旗舰店</div>
            <div class="store-detail"><i class="fas fa-map-marker-alt text-blue-500"></i> 北京市朝阳区三里屯路19号院</div>
            <div class="store-detail"><i class="fas fa-clock text-blue-500"></i> 09:00-21:00</div>
            <div class="store-detail"><i class="fas fa-phone text-blue-500"></i> 010-12345678</div>
        </div>
    </div>
    <div class="store-card">
        <img src="https://images.unsplash.com/photo-1497366811353-6870744d04b2?w=600" alt="门店">
        <div class="store-info">
            <div class="store-name">建国路店</div>
            <div class="store-detail"><i class="fas fa-map-marker-alt text-blue-500"></i> 北京市朝阳区建国路88号</div>
            <div class="store-detail"><i class="fas fa-clock text-blue-500"></i> 10:00-20:00</div>
            <div class="store-detail"><i class="fas fa-phone text-blue-500"></i> 010-87654321</div>
        </div>
    </div>
</body>
</html>
