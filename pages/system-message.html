<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统消息</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; }
        .status-bar { background: white; padding: 12px 20px 8px; display: flex; justify-content: space-between; align-items: center; font-size: 14px; font-weight: 600; }
        .nav-header { background: white; padding: 10px 16px; display: flex; align-items: center; gap: 16px; border-bottom: 1px solid #f0f0f0; }
        .message-card { background: white; margin: 12px 16px; border-radius: 16px; padding: 16px; }
        .message-title { font-weight: 600; font-size: 15px; margin-bottom: 8px; }
        .message-time { font-size: 12px; color: #999; margin-bottom: 12px; }
        .message-content { font-size: 14px; color: #666; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="status-bar">
        <span>9:41</span>
        <div class="flex items-center gap-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>
    <div class="nav-header">
        <i class="fas fa-arrow-left"></i>
        <span class="font-semibold text-lg">系统消息</span>
    </div>
    <div class="message-card">
        <div class="message-title">订单发货通知</div>
        <div class="message-time">2024-01-15 10:30</div>
        <div class="message-content">尊敬的用户,您的订单已发货,快递单号: SF1234567890,请注意查收。</div>
    </div>
    <div class="message-card">
        <div class="message-title">租赁到期提醒</div>
        <div class="message-time">2024-01-14 15:20</div>
        <div class="message-content">您租赁的Canon EOS R5将于明天到期,请及时归还或续租。</div>
    </div>
    <div class="message-card">
        <div class="message-title">活动通知</div>
        <div class="message-time">2024-01-12 09:00</div>
        <div class="message-content">摄影派新春活动火热进行中,租赁设备享8折优惠!</div>
    </div>
</body>
</html>
