<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消息</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            padding-bottom: 80px;
        }
        .status-bar {
            background: white;
            padding: 12px 20px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
        }
        .nav-header {
            background: white;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #f0f0f0;
        }
        .friends-row {
            background: white;
            padding: 16px;
            display: flex;
            gap: 16px;
            overflow-x: auto;
            border-bottom: 1px solid #f0f0f0;
        }
        .friend-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 60px;
        }
        .friend-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 6px;
        }
        .friend-item span {
            font-size: 12px;
            color: #666;
        }
        .message-list {
            margin-top: 12px;
        }
        .message-item {
            background: white;
            padding: 14px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #f5f5f5;
        }
        .message-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .message-info {
            flex: 1;
        }
        .message-title {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
        }
        .message-preview {
            font-size: 14px;
            color: #999;
        }
        .message-time {
            font-size: 12px;
            color: #999;
        }
        .badge {
            background: #FF2442;
            color: white;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 6px;
        }
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 8px 0 20px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(0,0,0,0.1);
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 11px;
            color: #999;
        }
        .tab-item.active {
            color: #007AFF;
        }
        .tab-item i {
            font-size: 22px;
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <span>9:41</span>
        <div class="flex items-center gap-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-header">
        <span class="font-semibold text-lg">消息</span>
        <div class="flex items-center gap-4">
            <i class="fas fa-search text-gray-700 text-lg"></i>
            <i class="fas fa-user-plus text-gray-700 text-lg"></i>
        </div>
    </div>

    <!-- 好友行 -->
    <div class="friends-row">
        <div class="friend-item" onclick="location.href='private-chat.html'">
            <img src="https://i.pravatar.cc/50?img=1" alt="头像">
            <span>小明</span>
        </div>
        <div class="friend-item" onclick="location.href='private-chat.html'">
            <img src="https://i.pravatar.cc/50?img=2" alt="头像">
            <span>小红</span>
        </div>
        <div class="friend-item" onclick="location.href='private-chat.html'">
            <img src="https://i.pravatar.cc/50?img=3" alt="头像">
            <span>小刚</span>
        </div>
        <div class="friend-item" onclick="location.href='private-chat.html'">
            <img src="https://i.pravatar.cc/50?img=4" alt="头像">
            <span>小丽</span>
        </div>
        <div class="friend-item" onclick="location.href='private-chat.html'">
            <img src="https://i.pravatar.cc/50?img=5" alt="头像">
            <span>摄影师</span>
        </div>
        <div class="friend-item" onclick="location.href='private-chat.html'">
            <img src="https://i.pravatar.cc/50?img=6" alt="头像">
            <span>模特</span>
        </div>
        <div class="friend-item">
            <img src="https://i.pravatar.cc/50?img=7" alt="头像">
            <span>更多</span>
        </div>
        <div class="friend-item">
            <div class="w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center">
                <i class="fas fa-ellipsis-h text-gray-500"></i>
            </div>
            <span>全部</span>
        </div>
    </div>

    <!-- 消息列表 -->
    <div class="message-list">
        <div class="message-item" onclick="location.href='system-message.html'">
            <img src="https://via.placeholder.com/50/007AFF/FFFFFF?text=S" alt="系统消息">
            <div class="message-info">
                <div class="message-title">系统消息</div>
                <div class="message-preview">您的订单已发货,请注意查收...</div>
            </div>
            <div class="text-right">
                <div class="message-time">10:30</div>
                <div class="badge">3</div>
            </div>
        </div>

        <div class="message-item" onclick="location.href='interaction-message.html'">
            <img src="https://via.placeholder.com/50/FF2442/FFFFFF?text=I" alt="互动消息">
            <div class="message-info">
                <div class="message-title">互动消息</div>
                <div class="message-preview">小明赞了你的作品</div>
            </div>
            <div class="text-right">
                <div class="message-time">09:15</div>
                <div class="badge">12</div>
            </div>
        </div>

        <div class="message-item" onclick="location.href='customer-service.html'">
            <img src="https://via.placeholder.com/50/4CAF50/FFFFFF?text=C" alt="在线客服">
            <div class="message-info">
                <div class="message-title">在线客服</div>
                <div class="message-preview">您好,有什么可以帮您?</div>
            </div>
            <div class="message-time">昨天</div>
        </div>

        <div class="message-item" onclick="location.href='private-chat.html'">
            <img src="https://i.pravatar.cc/50?img=1" alt="头像">
            <div class="message-info">
                <div class="message-title">小明</div>
                <div class="message-preview">好的,到时候见!</div>
            </div>
            <div class="text-right">
                <div class="message-time">昨天</div>
                <div class="badge">2</div>
            </div>
        </div>

        <div class="message-item" onclick="location.href='private-chat.html'">
            <img src="https://i.pravatar.cc/50?img=2" alt="头像">
            <div class="message-info">
                <div class="message-title">小红</div>
                <div class="message-preview">这照片拍得真好看!</div>
            </div>
            <div class="message-time">周一</div>
        </div>

        <div class="message-item" onclick="location.href='private-chat.html'">
            <img src="https://i.pravatar.cc/50?img=3" alt="头像">
            <div class="message-info">
                <div class="message-title">小刚</div>
                <div class="message-preview">周末一起去拍照吧</div>
            </div>
            <div class="message-time">01/10</div>
        </div>
    </div>

    <!-- 底部Tab栏 -->
    <div class="tab-bar">
        <div class="tab-item" onclick="location.href='home.html'">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </div>
        <div class="tab-item" onclick="location.href='rental-list.html'">
            <i class="fas fa-camera"></i>
            <span>租赁</span>
        </div>
        <div class="tab-item" onclick="location.href='works.html'">
            <i class="fas fa-images"></i>
            <span>作品</span>
        </div>
        <div class="tab-item active">
            <i class="fas fa-comment"></i>
            <span>消息</span>
        </div>
        <div class="tab-item" onclick="location.href='profile.html'">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </div>
    </div>
</body>
</html>
