<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私聊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; }
        .status-bar { background: white; padding: 12px 20px 8px; display: flex; justify-content: space-between; align-items: center; font-size: 14px; font-weight: 600; }
        .nav-header { background: white; padding: 10px 16px; display: flex; align-items: center; gap: 16px; border-bottom: 1px solid #f0f0f0; }
        .chat-area { padding: 16px; padding-bottom: 80px; }
        .message-bubble { max-width: 75%; padding: 12px 16px; border-radius: 18px; margin-bottom: 12px; font-size: 14px; line-height: 1.5; }
        .message-bubble.other { background: white; margin-right: auto; }
        .message-bubble.me { background: #007AFF; color: white; margin-left: auto; }
        .input-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 10px 16px; padding-bottom: 24px; display: flex; gap: 10px; border-top: 1px solid #f0f0f0; }
        .input-box { flex: 1; background: #f5f5f5; border: none; padding: 10px 16px; border-radius: 20px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="status-bar">
        <span>9:41</span>
        <div class="flex items-center gap-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>
    <div class="nav-header">
        <i class="fas fa-arrow-left"></i>
        <div class="flex items-center gap-2">
            <img src="https://i.pravatar.cc/32?img=1" class="w-8 h-8 rounded-full">
            <span class="font-semibold">小明</span>
        </div>
        <i class="fas fa-video text-gray-700"></i>
    </div>
    <div class="chat-area">
        <div class="message-bubble other">周末有空吗?</div>
        <div class="message-bubble me">有的,怎么了?</div>
        <div class="message-bubble other">一起去拍照吧,听说有个地方风景不错</div>
        <div class="message-bubble me">好啊,什么时候?</div>
        <div class="message-bubble other">周六早上怎么样?</div>
        <div class="message-bubble me">可以,到时候见!</div>
    </div>
    <div class="input-bar">
        <i class="fas fa-plus-circle text-gray-400 text-2xl"></i>
        <input type="text" class="input-box" placeholder="输入消息...">
        <i class="fas fa-smile text-gray-400 text-xl"></i>
    </div>
</body>
</html>
