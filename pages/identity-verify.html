<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实名认证</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; }
        .status-bar { background: white; padding: 12px 20px 8px; display: flex; justify-content: space-between; align-items: center; font-size: 14px; font-weight: 600; }
        .nav-header { background: white; padding: 10px 16px; display: flex; align-items: center; gap: 16px; border-bottom: 1px solid #f0f0f0; }
        .verify-card { background: white; margin: 16px; border-radius: 16px; padding: 24px; text-align: center; }
        .verify-icon { width: 80px; height: 80px; background: linear-gradient(135deg, #FFA000 0%, #FF6F00 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; }
        .verify-icon i { color: white; font-size: 36px; }
        .upload-area { background: #F5F5F5; border: 2px dashed #E0E0E0; border-radius: 12px; padding: 30px; margin: 16px; text-align: center; }
        .upload-area i { font-size: 40px; color: #E0E0E0; margin-bottom: 10px; }
        .btn { background: linear-gradient(135deg, #007AFF 0%, #0051D5 100%); color: white; padding: 14px 40px; border-radius: 25px; font-size: 16px; font-weight: 600; border: none; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="status-bar">
        <span>9:41</span>
        <div class="flex items-center gap-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>
    <div class="nav-header">
        <i class="fas fa-arrow-left"></i>
        <span class="font-semibold text-lg">实名认证</span>
    </div>
    <div class="verify-card">
        <div class="verify-icon">
            <i class="fas fa-id-card"></i>
        </div>
        <h3 class="text-xl font-bold mb-2">未完成实名认证</h3>
        <p class="text-gray-500 text-sm mb-4">完成实名认证后可享受更多服务</p>
        <button class="btn" onclick="location.href='identity-verified.html'">立即实名</button>
    </div>
</body>
</html>
