<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实名认证</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; }
        .status-bar { background: white; padding: 12px 20px 8px; display: flex; justify-content: space-between; align-items: center; font-size: 14px; font-weight: 600; }
        .nav-header { background: white; padding: 10px 16px; display: flex; align-items: center; gap: 16px; border-bottom: 1px solid #f0f0f0; }
        .verified-card { background: white; margin: 16px; border-radius: 16px; padding: 20px; }
        .info-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f5f5f5; }
        .info-label { color: #666; font-size: 14px; }
        .info-value { color: #333; font-size: 14px; font-weight: 500; }
    </style>
</head>
<body>
    <div class="status-bar">
        <span>9:41</span>
        <div class="flex items-center gap-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>
    <div class="nav-header">
        <i class="fas fa-arrow-left"></i>
        <span class="font-semibold text-lg">实名认证</span>
    </div>
    <div class="verified-card">
        <div class="flex items-center gap-3 mb-4">
            <img src="https://i.pravatar.cc/50?img=1" class="w-12 h-12 rounded-full">
            <div>
                <div class="font-semibold">摄影爱好者</div>
                <div class="text-sm text-green-500"><i class="fas fa-check-circle mr-1"></i>已认证</div>
            </div>
        </div>
        <div class="info-row">
            <span class="info-label">真实姓名</span>
            <span class="info-value">张**</span>
        </div>
        <div class="info-row">
            <span class="info-label">证件类型</span>
            <span class="info-value">身份证</span>
        </div>
        <div class="info-row">
            <span class="info-label">证件号码</span>
            <span class="info-value">110***********1234</span>
        </div>
    </div>
</body>
</html>
